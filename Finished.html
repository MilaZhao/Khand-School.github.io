<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星媒體創業學院</title>
    <link rel="stylesheet" href="./css/Finished.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header -->
    <header class="main-header">
        <div class="header-container">
            <a href="./index.html" class="logo">
                <img src="./img/星媒體logo-gray.svg" alt="千手星媒體創業院">
                <div class="logo-title">
                    <h1>千手星媒體創業院</h1>
                    <p>Startup & New Media</p>
                </div>
            </a>
        </div>
    </header>

    <main class="wrap">
        <!-- Breadcrumbs -->
        <ul class="course-nav">
            <li class="step1">
                <span class="step">1</span>
                <span>課程購買</span>
            </li>
            <li class="arrow-l"></li>
            <li class="step2">
                <span class="step">2</span>
                <span>課程結帳</span>
            </li>
            <li class="arrow-r"></li>
            <li class="step3">
                <span class="step">3</span>
                <span>付款資訊</span>
            </li>
        </ul>
        <!-- 完成訂購 內容開始 -->
        <div class="finished-info white-bg">
            <div class="finished-info-top">
                <img src="./img/order-01.svg" alt="">
                <h3>您已成功完成訂購</h3>
            </div>
            <div class="finished-info-bottom white-bg">
                <ul class="fin-ul fin-border">
                    <li class="fin-red fin-xlarge fin-padding-32"><span>訂單編號</span> 0123456789</li>
                    <li class="fin-padding-16">課程名稱 : <span class="text-red">全修班</span></li>
                    <li class="fin-padding-16">付款方式 : <span>信用卡</span></li>
                    <li class="fin-padding-16">銀行代號 : <span>國泰世華(013)</span></li>
                    <li class="fin-padding-16">轉帳帳號 : <span>515203250000378</span></li>
                    <li class="fin-padding-16">繳費日期 : <span>2020-09-04</span> </li>
                    <li class="fin-padding-16">應付金額 : <span class="text-red">NTD 32,000</span> </li>
                  </ul>
            </div>
        </div>
</body>
</html>
